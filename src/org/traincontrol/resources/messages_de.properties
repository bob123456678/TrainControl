route.ui.helpMessage=Routen sind einfach eine Reihe von Befehlen, die nacheinander ausgef\u00fchrt werden. Verwenden Sie den Assistenten, bis Sie sich beim Eingeben von Befehlen sicher f\u00fchlen.\n\nIm Feld Routenbefehle, eine pro Zeile, geben Sie den Zubeh\u00f6rnamen und den Zustand ein, getrennt durch ein Komma. Beispiel: Weiche 20,turn oder Signal 21,green. Sie k\u00f6nnen den Zubeh\u00f6rtyp auch weglassen: 20,straight oder 21,red. F\u00fcr noch mehr K\u00fcrze ersetzen Sie turn/red durch 1 oder straight/green durch 0. Eine optionale dritte Zahl gibt eine Verz\u00f6gerung vor der Ausf\u00fchrung in Millisekunden an.\n\nWenn Sie m\u00f6chten, dass Ihre Route automatisch ausgef\u00fchrt wird, geben Sie eine ausl\u00f6sende S88-Sensoradresse an und setzen Sie Automatische Ausf\u00fchrung auf \u201eEin\u201c.\n\nOptionale Bedingungen erlauben Ihnen, Logik bestehend aus S88-Sensoren und/oder Zubeh\u00f6rzust\u00e4nden (im gleichen Format wie oben) anzugeben, die ebenfalls wahr sein m\u00fcssen, damit die Route automatisch ausgef\u00fchrt wird. Boolesche Logik mit ODER, UND und Klammern ist erlaubt. Beispiel: Wenn die ausl\u00f6sende S88-Adresse 10 ist und die S88-Bedingung \u201eFeedback 11,0\u201c lautet, dann wird die Route nur ausgel\u00f6st, wenn S88 11 zum Zeitpunkt der Ausl\u00f6sung von S88 10 als frei angezeigt wird.\n\n\u00dcber Zubeh\u00f6r hinaus k\u00f6nnen Routenbefehle auch auf andere Routen oder Lokomotivgeschwindigkeit, Richtung und Funktionen verweisen:\nlocspeed,Lokomotivname,50 (setzt Geschwindigkeit auf 50)\nlocspeed,Lokomotivname,-1 (Sofortstopp)\nlocdir,Lokomotivname,forward (oder backward)\nlocfunc,Lokomotivname,20,1 (schaltet F20 um).
