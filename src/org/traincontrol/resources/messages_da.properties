route.ui.helpMessage=Ruter er blot en r\u00e6kke kommandoer, der eksekveres i r\u00e6kkef\u00f8lge. Brug guiden, indtil du er tryg ved at skrive kommandoer.\n\nI feltet Rutekommandorer, \u00e9n pr. linje, indtast tilbeh\u00f8rsnavn og tilstand, adskilt af komma. For eksempel: Skifte 20,afvig eller Signal 21,gr\u00f8n. Du kan ogs\u00e5 udelade tilbeh\u00f8rstype: 20,ligefrem eller 21,r\u00f8d. For endnu kortere form kan du erstatte afvig/r\u00f8d med 1 eller ligefrem/gr\u00f8n med 0. Et valgfrit tredje tal angiver en forsinkelse f\u00f8r eksekvering i millisekunder.\n\nHvis du vil have din rute til at eksekvere automatisk, angiv en udl\u00f8sende S88-sensoradresse og s\u00e6t Automatisk eksekvering til "Til".\n\nValgfrie betingelser giver dig mulighed for at angive logik best\u00e5ende af S88-sensorer og/eller tilbeh\u00f8rstilstande (i samme format som ovenfor), som ogs\u00e5 skal evaluere til sand for at ruten eksekveres automatisk. Boolesk logik med OR, AND og parenteser er tilladt. For eksempel, hvis den udl\u00f8sende S88-adresse er 10, og S88-betingelsen er "Feedback 11,0", s\u00e5 vil ruten kun affyre, hvis S88 11 viser fri p\u00e5 det tidspunkt, S88 10 blev udl\u00f8st.\n\nUd over tilbeh\u00f8r kan rutekommandorer ogs\u00e5 referere til andre ruter eller lokomotivets hastighed, retning og funktioner:\nlocspeed,Lokomotivnavn,50 (s\u00e6tter hastighed til 50)\nlocspeed,Lokomotivnavn,-1 (\u00f8jeblikkeligt stop)\nlocdir,Lokomotivnavn,fremad (eller bagl\u00e6ns)\nlocfunc,Lokomotivnavn,20,1 (skifter F20).
